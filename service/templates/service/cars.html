{% extends "service/base.html" %}

{% block title %}Cars{% endblock %}

{% block content %}
  <h2>Cars</h2>
  <h5>The list of cars in our garage:</h5>
  <ul>
    {% for car in cars %}
      <li><a href="{% url 'car_details' car.id %}">{{ car.car_model }} by {{ car.client_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
